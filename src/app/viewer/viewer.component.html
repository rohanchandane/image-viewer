<div class="container">
  <div class="row mb-2" *ngIf="!images?.length">
    No Records Found!
  </div>
  <div class="row mb-2">
    <div class="col-md-6" *ngFor="let image of paginatedImages">
      <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <p class="card-text mb-auto">{{ image.title }}</p>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block" [src]="image.thumbnailUrl" alt="Thumbnail" (click)="openModal(image)">
      </div>
    </div>
  </div>
  <nav class="image-pagination" *ngIf="images?.length">
    <a class="btn btn-outline-primary" [class.disabled]="paginationFirstCount === 0" (click)="previousRecords()">Older</a>
    <a class="btn btn-outline-primary" [class.disabled]="paginationLastCount >= images?.length" (click)="nextRecords()">Newer</a>
  </nav>
</div>
